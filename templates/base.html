{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}Органические ацидемии{% endblock %}">
    <meta name="keywords"
          content="{% block keywords %}Метилмалоновая ,Метилмалоновая ацидемия ,Метилмалоновая ацидурия ,ММА ,MMA ,Пропионовая ацидемия ,ПА ,PA ,Пропионовая ,Пропионовая ацидурия ,Органические ацидемии ,Органические ацидурии {% endblock %}">
    <title>{% block title %}Органические ацидемии{% endblock %}</title>
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script src="https://kit.fontawesome.com/07a6bceafc.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wraper">

        {% include 'inc/_header.html' %}

        <main>
            <div class="container mb-4">
                {% block content %} {% endblock %}
            </div>
         </main>
        {% include 'inc/_footer.html' %}



</div>
{% block javascript %}
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}


</body>
</html>
