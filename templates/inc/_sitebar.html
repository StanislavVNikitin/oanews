{% load sidebar %}


         <div class="position-sticky" style="top: 2rem;">
                     <form action="{% url 'blog:search' %}" role="search" method="get">
                         <div class="input-group mb-3">
                            <input type="text" name="s" class="form-control" placeholder="Поиск..." aria-label="Example text with button addon" aria-describedby="button-addon1">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Поиск</button>
                         </div>
                     </form>
                    <h5 class="px-4 fst-italic">Популярные статьи:</h5>
                    <div class="p-4 mb-3 bg-light rounded">
                        {% get_popular 3 %}
                    </div>
                    <div class="order-md-last">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="px-4 fst-italic" >Категории:</span>
                        </h4>
                        <ul class="list-group mb-3">
                            {% for category in categories %}
                                {% if category.posts.count > 0 %}
                                    <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <div>
                                        <h6 class="my-0"><a class="link-secondary text-decoration-none" href="{{ category.get_absolute_url }}"> {{ category.title }}</a></h6>
                                    </div>
                                </li>
                                {% endif %}
                            {% endfor %}
                        </ul>

                    </div>



                        {% get_tags 3 %}

                </div>
