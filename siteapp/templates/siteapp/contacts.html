{% extends 'base.html' %}
{% load static %}

{% block title %} {{ page.title }} {% endblock %}


{% block content %}


<div class="section">
    <div class="container py-4">

       <h3 class="text-center">Связаться с нами</h3><br/>

        <div class="row">
            <div class="col-lg-6 col-xl-8">
                <form method="post">
                    <input class="form-control" name="name" placeholder="Имя..."/><br/>
                    <input class="form-control" name="phone" placeholder="Телефон..."/><br/>
                    <input class="form-control" name="email" placeholder="E-mail..."/><br/>
                    <textarea class="form-control" name="text" placeholder="Текст сообщения."
                              style="height:150px;"></textarea><br/>
                    <input class="btn btn-primary" type="submit" value="Отправить"/><br/><br/>
                </form>
            </div>
            <div class="col-lg-6 col-xl-4">

                {{ page.content|safe }}

            </div>
        </div>

    </div>

</div>
{% endblock %}
