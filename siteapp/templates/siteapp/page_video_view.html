{% extends 'base.html' %}
{% load static %}

{% block description %}{{ page.title }}{% endblock %}
{% block title %} {{ page.title }} {% endblock %}


{% block content %}


  <div class="section">

    <div class="container pt-1 pb-4">
        <video controls class="video col-12" id="video" preload="metadata">
          <source src="{% static 'assets/video/'%}{{video_url}}" type="video/mp4"></source>
        </video>

    </div>

  </div>
{% endblock %}
