{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block description %}{{ title }}{% endblock %}
{% block title %} {{ title }} {% endblock %}


{% block content %}


  <div class="section pb-5">

    <div class="container py-4">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="{{ button }}">
      </form>

    </div>

  </div>
{% endblock %}
